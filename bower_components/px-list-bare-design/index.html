<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-list-bare-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html" />
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="import" href="css/px-list-bare-design-demo-styles.html" />
  <style include="px-list-bare-design-demo-styles" is="custom-style"></style>

</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-list-bare-design"
  description="The Predix UI List Bare module simply removes bullets and indents from lists."
  layer="objects"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-defaults-design"
  ]'
  selected-options="{{selectedOptions}}">

<!-- 2: Set Options -->
<!-- N/A -->

<!-- 3: Make HTML Demo -->
<section data-slot="demoHTML">

<ul class="list-bare">
  <li>List Item</li>
  <li>List Item</li>
  <li>List Item</li>
</ul>

</section>

<!-- 4: Set Import Slot -->
<section data-slot="import">
@import "px-list-bare-design/_objects.list-bare.scss";
</section>


<section data-slot="usage">
```
<ul class="list-bare">
  <li>List Item</li>
  <li>List Item</li>
  <li>List Item</li>
</ul>
```
</section>

</px-sass-doc>
</template>

<!-- 6: Handle selectedOptions, update demo -->
<script>
  var template = document.querySelector('template[is=dom-bind]');

  Polymer.Base.async(function() {
    template.fire('px-sass-doc-demo-updated',{});
  }, 20);
</script>

</body>
</html>
